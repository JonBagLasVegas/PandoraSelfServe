<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pandora Experience</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFFF00; /* Yellow background */
            color: #FFD700; /* Bright yellow text */
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border: 2px solid #FFD700;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #FF0000 50%, #FFFFFF 50%); /* Chinese red and Vatican white */
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #FF0000; /* Chinese red */
        }
        p {
            font-size: 1.5em;
            margin-bottom: 40px;
            color: #000000; /* Black text */
        }
        .scan-message {
            font-size: 2em; /* Increased font size */
            font-style: italic;
            color: #FF0000; /* Chinese red */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to The Vatican</h1>
        <p>Discover a world of wonders and treasures at our museum gift shop.</p>
        <p class="scan-message">SCAN ITEM TO START!</p>
    </div>
</body>
</html>
